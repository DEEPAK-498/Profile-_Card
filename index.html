<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Card</title>
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Boxicons Css -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  
  <div class="profile-card">
    <div class="image">
      <img src="./assets/profile-pic.png" alt="My image" class="profile-img">
    </div>
    
    <div class="text-data">
      <span class="name">Deepak Kumar Das</span>
      <span class="job">FrontEnd Developer</span>
    </div>
    
    <div class="media-btn">
      <a href="#" class="link">
        <i class='bx bxl-github'></i>
      </a>  
      
      <a href="#" style="background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%);" class="link">
        
        <i class='bx bxl-instagram'></i>
      </a>
    </div>
    
    <div class="buttons">
      <button class="btn1">Email Me</button>
      <button class="btn2">Show More</button>
    </div>
    
    <span id="line"></span>
    
    <!-- <div class="about">
      <p class="abt-text">
        I'm Deepak, a passionate frontend developer with more than 1 years of experience. I focus on clean code and delightful user experiences.
      </p>
    </div> -->
    
  </div>
  
  <script src="main.js"></script>
</body>
</html>
